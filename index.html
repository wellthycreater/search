<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>우편번호 및 도로명주소 검색</title>
    <style>
        #searchBox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        #searchInput {
            width: 200px;
            height: 30px;
            margin-right: 10px;
        }

        #searchButton {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #resultBox {
            display: none;
            margin-top: 10px;
        }

        #resultText {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="searchBox">
        <input type="text" id="searchInput" placeholder="우편번호나 도로명 주소를 입력하세요">
        <button id="searchButton">검색</button>
     </div>   
        <input type="text" id="searchInput" placeholder="상세주소를 입력하세요">
    <div id="resultBox">
        <p id="resultText"></p>
    </div>

    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        document.getElementById("searchButton").addEventListener("click", searchAddress);

        function searchAddress() {
            var addressInput = document.getElementById("searchInput").value;

            new daum.Postcode({
                oncomplete: function(data) {
                    var resultText = document.getElementById("resultText");

                    if (data.userSelectedType === 'R') {  // 도로명 주소일 경우
                        resultText.textContent = "도로명 주소: " + data.roadAddress;
                    } else {  // 지번 주소일 경우
                        resultText.textContent = "지번 주소: " + data.jibunAddress;
                    }

                    document.getElementById("resultBox").style.display = "block";
                }
            }).open({
                q: addressInput
            });
        }
    </script>
</body>
</html>
